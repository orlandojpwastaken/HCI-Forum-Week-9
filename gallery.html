                    $('.scenery').show();

                });

                    $('.others').hide();
                    $('.objects').hide();
                    $('.scenery').show();
                });

                    $('.others').hide();
                    $('.scenery').hide();
                    $('.objects').show();
                });

                $("#others").click(function () {
                    $('.scenery').hide();
                    $('.objects').hide();
                    $('.others').show();
                });
            });

            function onClick() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
        </script>
